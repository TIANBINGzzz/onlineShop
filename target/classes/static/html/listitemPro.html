<script>
    // 定义全局商品数组信息
    var g_itemList = [];
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/item/list",
            xhrFields: {
                withCredentials: true,
            },
            success: function (data) {
                if (data.status == "success") {
                    g_itemList = data.data;
                    reloadDom();
                } else {
                    alert("获取商品信息失败，原因为" + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("获取商品信息失败，原因为" + data.responseText);
            }
        });
    });

    function reloadDom() {
        for (var i = 0; i < g_itemList.length; i++) {
            var itemVO = g_itemList[i];

            var domSum =
                "<div class='col-md-3 prdct-grid'>\
                <div class='product-fade'>\
                <div class='product-fade-wrap'>\
                <div class='item' id='insertPlace1'>\
                <img src='" + itemVO.imgUrl + "'alt='' class='img-responsive'></div>\
            <div class='product-fade-ct'>\
            <div class='product-fade-control'></div></div></div></div>\
            <div class='product-name'>\
            <a data-id='" + itemVO.id + "' id='itemDetail" + itemVO.id + "'>" + itemVO.description + "</a></div>\
            <div class='product-price'id='insertPrice'>￥" + itemVO.price + "</div>\
            </div>";
            $("#itemInsertPlace").append($(domSum));

            if ((i % 3 == 0) && i != 0) {
                var cleanDom =
                    "<div class='clearfix'></div>";
                $("#itemInsertPlace").append($(cleanDom));
            }
            //点击一行任意的位置 跳转到商品详情页
            $("#itemDetail" + itemVO.id).on("click", function (e) {
                window.location.href = "getItemPro.html?id=" + $(this).data("id");
            });
        }
    }
</script>
